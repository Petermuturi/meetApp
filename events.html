<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Events</title>
		<link rel="icon" type="image/png" href="img/icon.png">
		<link rel="stylesheet" type="text/css" href="css/events.css"/>
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/menu_elastic.css" />
		<script src="js/snap.svg-min.js"></script>
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script type="text/javascript" src="js/events.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.6.2.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-latest.js"></script>
        <script type="text/javascript" src="js/upload.js"></script>
	</head>
	<body ng-app="AuthApp">
		<div class="container">
			<div class="menu-wrap">
				<nav class="menu">
						<div class="profile prof">
						<img class="profile-pic upload-button" src="img/user.png" height="400px" width="420px" style="border-radius:10px;" /><input class="file-upload" id="pic" type="file" accept="image/*"/>
						<br/><span style="color:#b8b7ad; padding-top:30px; font-size:30px;">{{currentUser.get('username')}}</span></div>
					<div class="icon-list" style="clear:both; margin-top:-10px;">
					<div ng-hide="currentUser" class="sign" >
						 <a class="fa fa-sign-in sign lnk" onclick="$('.loading').show()" href="index.html"> Sign Up or Login</a>
						 <hr/>
						 <div class="progress loading" style="display:none;"><div style="display:none;" class="indeterminate loading"></div></div>
						 </div>
						<a class="al" href="#"><i class="fa fa-star"></i><span>Add a Review</span></a><hr/>
						<a class="al" href="#"><i class="fa fa-camera"></i><span>Add a Photo</span></a><hr/>
						<a class="al" href="#"><i class="fa fa-plus"></i><span>Add a Business</span></a><hr/>
						<a class="al" href="#"><i class="fa fa-search"></i></i><span>Search</span></a><hr/>
						<a class="al" href="#"><i class="fa fa-paper-plane-o"></i><span>Nearby</span></a><hr/>
						<div ng-show="currentUser" class="logout" >
						 <a class="fa fa-sign-out"><input value="LOGOUT" class="out" type="submit"ng-click="logOut(user)"/></a><hr/>
						 </div>
    				</div>
				</nav>
				<button class="close-button" id="close-button">Close Menu</button>
				<div class="morph-shape" id="morph-shape" data-morph-open="M-1,0h101c0,0,0-1,0,395c0,404,0,405,0,405H-1V0z">
					<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 800" preserveAspectRatio="none">
						<path d="M-1,0h101c0,0-97.833,153.603-97.833,396.167C2.167,627.579,100,800,100,800H-1V0z"/>
					</svg>
				</div>
			</div>
			<button class="menu-button" id="open-button">Open Menu</button>
			<div class="content-wrap">
				<div class="content">
					<header class="codrops-header">
						
					</header>
					
				</div>
			</div><!-- /content-wrap -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/main3.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
   <script type="text/javascript" src="ig/parse.js"></script>
   <script type="text/javascript" src="js/scroll.js"></script>
	</body>
</html>
